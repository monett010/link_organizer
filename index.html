        <h1>Bookmarks</h1>

            <button type="button">Options</button>

        <nav id="tags_menu" aria-label="tags_menu">

        <div id="add_bookmark" class="home_forms">
            <form id="add_form" method="POST" action="http://127.0.0.1:5000/add/bookmark">
                <input type="text" name="url">
                <button type="submit">Add</button>
            </form>
        </div>

        <div id="search"  class="home_forms">
            <form id="search_form" method="POST">
                <input type="text" name="q">
                <button type="submit">Search</button>

        <section id="main">

        <script src="Bookmarks.js"></script>
        <script>
            // Displays the tag links that go in the tags_menu nav element
            const tag_links = new Tags();
            tag_links.printTagLinks();

            // Writes the bookmarks
            let bookmarks = new Bookmarks();
            bookmarks.writeBookmarksList();

            // Makes the dots clickable so the context menus come up
            setTimeout(() => { bookmarks.addEventListenerstoDots() }, 1000);
            setTimeout(()=> {bookmarks.addEventListenerstoArchiveBtns()}, 1500);
